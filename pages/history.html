<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Drip Float History</title>
    <style>
      body { 
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
        margin: 0;
        padding: 0;
        background: #f8f9fa;
        color: #333;
      }
      
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 32px 24px;
      }
      
      .header {
        text-align: center;
        margin-bottom: 40px;
        padding-bottom: 24px;
        border-bottom: 2px solid #e9ecef;
      }
      
      .header h1 {
        margin: 0 0 8px 0;
        color: #2c3e50;
        font-size: 32px;
        font-weight: 600;
      }
      
      .header p {
        margin: 0;
        color: #6c757d;
        font-size: 16px;
      }
      
      .history-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 32px;
      }
      
      .history-item {
        background: white;
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        border: 1px solid #e9ecef;
        cursor: pointer;
        transition: all 0.2s ease;
        position: relative;
        overflow: hidden;
      }
      
      .history-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      }
      
      .history-item::before {
        content: 'üñºÔ∏è';
        font-size: 48px;
        opacity: 0.1;
        position: absolute;
        top: 20px;
        right: 20px;
      }
      
      .item-title {
        font-size: 16px;
        font-weight: 500;
        color: #495057;
        margin-bottom: 8px;
      }
      
      .item-meta {
        font-size: 14px;
        color: #6c757d;
        margin-bottom: 12px;
      }
      
      .item-preview {
        width: 100%;
        height: 120px;
        background: #f8f9fa;
        border: 2px dashed #dee2e6;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #6c757d;
        font-size: 12px;
      }
      
      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #6c757d;
      }
      
      .empty-state::before {
        content: 'üìã';
        font-size: 64px;
        display: block;
        margin-bottom: 16px;
        opacity: 0.3;
      }
      
      .empty-state h3 {
        margin: 0 0 8px 0;
        color: #495057;
        font-size: 20px;
        font-weight: 500;
      }
      
      .empty-state p {
        margin: 0;
        font-size: 14px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Drip Float History</h1>
        <p>Your generated fashion images and collaborations</p>
      </div>
      
      <div class="history-grid">
        <div class="history-item">
          <div class="item-title">Summer Collection Look</div>
          <div class="item-meta">Generated 2 hours ago</div>
          <div class="item-preview">Image Preview</div>
        </div>
        
        <div class="history-item">
          <div class="item-title">Casual Weekend Style</div>
          <div class="item-meta">Generated 1 day ago</div>
          <div class="item-preview">Image Preview</div>
        </div>
        
        <div class="history-item">
          <div class="item-title">Business Professional</div>
          <div class="item-meta">Generated 3 days ago</div>
          <div class="item-preview">Image Preview</div>
        </div>
        
        <div class="history-item">
          <div class="item-title">Evening Outfit</div>
          <div class="item-meta">Generated 1 week ago</div>
          <div class="item-preview">Image Preview</div>
        </div>
      </div>
      
      <script src="history.js"></script>
    </div>
  </body>
</html>
