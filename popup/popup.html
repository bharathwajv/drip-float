<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Drip Float</title>
  <style>
    body {
      width: 380px;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: radial-gradient(100% 100% at var(--22-x-position) var(--22-y-position), #00FAA7 -27%, transparent),
                  radial-gradient(100% 100% at var(--23-x-position) var(--23-y-position), #3cc2dd -24%, transparent),
                  radial-gradient(100% 100% at var(--24-x-position) var(--24-y-position), #3858f5 26%, transparent),
                  radial-gradient(100% 100% at var(--25-x-position) var(--25-y-position), #6b23d7 -24%, transparent),
                  #1b253b;
      animation-name: main;
      animation-iteration-count: infinite;
      animation-duration: 10s;
      transition-timing-function: ease-out;
      color: #333;
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
    }

    /* Header styling - simplified since gradient is now on body */
    .header {
      position: relative;
      overflow: hidden;
      border-radius: 0 0 20px 20px;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      min-height: 94px;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
      pointer-events: none;
    }

    /* inner row that contains logo + text - ensures no free space on right */
    .header-inner {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 100%;
      gap: 12px;
      padding-right: 6px;
      box-sizing: border-box;
    }

    /* Logo - fixed size, no extra margin */
    .logo-image {
      width: 70px;
      height: 70px;
      object-fit: contain;
      flex: 0 0 56px;
      border-radius: 8px;
      padding: 6px;
      
      filter: drop-shadow(0 8px 22px rgba(0,0,0,0.18));
      display: block;
    }

    /* Text block fills remaining width with no free space */
    .header-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex: 1 1 auto;
      min-width: 0;
      padding: 8px 0;
    }

    /* Tight, consistent text spacing to avoid vertical free space */
    .header h1 {
      margin: 0;
      font-size: 22px;
      line-height: 1.05;
      font-weight: 700;
      text-shadow: 0 2px 6px rgba(0,0,0,0.28);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      padding: 4px 0;
    }

    .header p {
      margin: 2px 0 0 0;
      font-size: 13px;
      line-height: 1.1;
      opacity: 0.95;
      text-shadow: 0 1px 3px rgba(0,0,0,0.18);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      padding: 2px 0;
    }

    /* ensure decorative layers do not affect layout */
    .bg-image, .blobs, .tint {
      position: absolute;
      inset: -20px;
      z-index: 0;
      pointer-events: none;
    }
    .header-inner { z-index: 2; }

    /* Optional: when the viewport is very narrow, allow heading to wrap gracefully */
    @media (max-width: 360px) {
      .header h1 { white-space: normal; font-size: 20px; }
      .header p  { white-space: normal; font-size: 12px; }
    }

    /* CSS Custom Properties for gradient animation */
    @property --22-x-position {
      syntax: '<percentage>';
      inherits: false;
      initial-value: 77.4609375%;
    }
    @property --22-y-position {
      syntax: '<percentage>';
      inherits: false;
      initial-value: 17.656249999999996%;
    }
    @property --23-x-position {
      syntax: '<percentage>';
      inherits: false;
      initial-value: 15.898437500000002%;
    }
    @property --23-y-position {
      syntax: '<percentage>';
      inherits: false;
      initial-value: 27.265625000000004%;
    }
    @property --24-x-position {
      syntax: '<percentage>';
      inherits: false;
      initial-value: 72.7734375%;
    }
    @property --24-y-position {
      syntax: '<percentage>';
      inherits: false;
      initial-value: 59.49218750000001%;
    }
    @property --25-x-position {
      syntax: '<percentage>';
      inherits: false;
      initial-value: 37.03125000000001%;
    }
    @property --25-y-position {
      syntax: '<percentage>';
      inherits: false;
      initial-value: 51.28906250000001%;
    }

    /* Root variables for gradient positions */
    :root {
      --6-x-position: 77.4609375%;
      --6-y-position: 17.656249999999996%;
      --7-x-position: 15.898437500000002%;
      --7-y-position: 27.265625000000004%;
      --8-x-position: 72.7734375%;
      --8-y-position: 59.49218750000001%;
      --9-x-position: 63.98437500000001%;
      --9-y-position: 31.953125000000004%;
      --10-x-position: 77.4609375%;
      --10-y-position: 17.656249999999996%;
      --11-x-position: 15.898437500000002%;
      --11-y-position: 27.265625000000004%;
      --12-x-position: 72.7734375%;
      --12-y-position: 59.49218750000001%;
      --13-x-position: 27.851562500000004%;
      --13-y-position: 68.8671875%;
      --14-x-position: 77.4609375%;
      --14-y-position: 17.656249999999996%;
      --15-x-position: 15.898437500000002%;
      --15-y-position: 27.265625000000004%;
      --16-x-position: 72.7734375%;
      --16-y-position: 59.49218750000001%;
      --17-x-position: 27.851562500000004%;
      --17-y-position: 68.8671875%;
      --18-x-position: 77.4609375%;
      --18-y-position: 17.656249999999996%;
      --19-x-position: 15.898437500000002%;
      --19-y-position: 27.265625000000004%;
      --20-x-position: 72.7734375%;
      --20-y-position: 59.49218750000001%;
      --21-x-position: 37.03125000000001%;
      --21-y-position: 51.28906250000001%;
      --22-x-position: 77.4609375%;
      --22-y-position: 17.656249999999996%;
      --23-x-position: 15.898437500000002%;
      --23-y-position: 27.265625000000004%;
      --24-x-position: 72.7734375%;
      --24-y-position: 59.49218750000001%;
      --25-x-position: 37.03125000000001%;
      --25-y-position: 51.28906250000001%;
    }

    /* Keyframes for the gradient animation */
    @keyframes main {
      25% {
        --22-x-position: 85%;
        --22-y-position: 80%;
        --23-x-position: 15%;
        --23-y-position: 15%;
      }
      50% {
        --22-x-position: 15%;
        --22-y-position: 85%;
        --23-x-position: 80%;
        --23-y-position: 15%;
        --24-x-position: 20%;
        --24-y-position: 20%;
        --25-x-position: 20%;
        --25-y-position: 20%;
      }
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 0;
      gap: 20px;
    }

    .content {
      height: calc(100% - 120px);
      overflow-y: auto;
      
      border-radius: 20px 20px 0 0;
      margin: 0 8px;
      padding: 16px;
    }

    .section {
      padding: 16px;
      background: #f8f9fa;
      border-radius: 12px;
      border: 2px dotted #e9ecef;
    }

    .section h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
      font-weight: 600;
      color: #495057;
    }

    .btn {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
      background: #6c757d;
      color: white;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    .btn-secondary.remove-mode {
      background: #dc3545;
      color: white;
    }

    .btn-secondary.remove-mode:hover {
      background: #c82333;
    }

    /* Quick Actions */
    .quick-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .action-btn {
      padding: 16px 12px;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      background: white;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .action-btn:hover {
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
    }

    .action-btn::before {
      font-size: 24px;
    }

    .action-btn.history::before {
      content: 'üìã';
    }

    .action-btn.overlay::before {
      content: 'üéØ';
    }

    .action-btn.overlay.hidden::before {
      content: 'üëÅÔ∏è';
    }

    .action-btn.settings::before {
      content: '‚öôÔ∏è';
    }

    .action-btn span {
      font-size: 12px;
      font-weight: 500;
      color: #495057;
    }

  </style>
</head>
<body>
  <div class="header">
  <div class="bg-image" id="bgImage" aria-hidden="true"></div>
  <div class="blobs" aria-hidden="true">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
  </div>
  <div class="tint" aria-hidden="true"></div>

  <div class="header-inner">
    <img src="../public/full_logo.png" alt="Drip Float logo" class="logo-image">
    <div class="header-content">
      <h1>Drip Float</h1>
      <p>Try the dress, virtually real.</p>
    </div>
  </div>
</div>

  <div class="content">

    <!-- Quick Actions -->
    <div class="section">
      <h3>Quick Actions</h3>
      <div class="quick-actions">
        <button class="action-btn history" id="historyBtn">
          <span>History</span>
        </button>
        <button class="action-btn overlay" id="overlayBtn">
          <span id="overlayBtnText">Show Overlay</span>
        </button>
        <button class="action-btn settings" id="settingsBtn">
          <span>Settings</span>
        </button>
      </div>
      
      <!-- Add Current Site Section -->
      <div style="margin-top: 16px; padding-top: 16px; border-top: 2px solid #e9ecef;">
        <button class="btn btn-secondary" id="addCurrentSiteBtn" style="width: 100%; margin-bottom: 0;">
          üåê Add Current Site
        </button>
        <div id="siteStatusText" style="font-size: 12px; color: #6c757d; text-align: center; margin-top: 8px;">
          Add this page to your supported sites list
        </div>
      </div>
    </div>


    

  </div>

  <script type="module" src="popup.js"></script>
  

</body>
</html>
