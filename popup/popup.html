<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Drip Float</title>
  <style>
    body {
      width: 380px;
      min-height: 500px;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      color: #333;
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 0 0 16px 16px;
    }

    .header h1 {
      margin: 0 0 8px 0;
      font-size: 24px;
      font-weight: 600;
    }

    .header p {
      margin: 0;
      opacity: 0.9;
      font-size: 14px;
    }

    .content {
      padding: 20px;
      height: calc(100% - 120px);
      overflow-y: auto;
    }

    .section {
      margin-bottom: 24px;
      padding: 16px;
      background: #f8f9fa;
      border-radius: 12px;
      border: 1px solid #e9ecef;
    }

    .section h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
      font-weight: 600;
      color: #495057;
    }

    .btn {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    /* Quick Actions */
    .quick-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .action-btn {
      padding: 16px 12px;
      border: 1px solid #e9ecef;
      border-radius: 12px;
      background: white;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .action-btn:hover {
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
    }

    .action-btn::before {
      font-size: 24px;
    }

    .action-btn.history::before {
      content: 'üìã';
    }

    .action-btn.overlay::before {
      content: 'üéØ';
    }

    .action-btn.overlay.hidden::before {
      content: 'üëÅÔ∏è';
    }

    .action-btn.settings::before {
      content: '‚öôÔ∏è';
    }

    .action-btn span {
      font-size: 12px;
      font-weight: 500;
      color: #495057;
    }



    /* Resize Handle */
    .resize-handle {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 20px;
      height: 20px;
      cursor: se-resize;
      background: linear-gradient(-45deg, transparent 30%, #667eea 30%, #667eea 70%, transparent 70%);
      border-radius: 0 0 8px 0;
      opacity: 0.6;
      transition: opacity 0.2s ease;
    }

    .resize-handle:hover {
      opacity: 1;
    }

    .resize-handle::before {
      content: '';
      position: absolute;
      bottom: 2px;
      right: 2px;
      width: 8px;
      height: 8px;
      border-right: 2px solid #667eea;
      border-bottom: 2px solid #667eea;
    }

    /* Resize toggle button */
    .resize-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 24px;
      height: 24px;
      border: none;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      transition: all 0.2s ease;
    }

    .resize-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .resize-toggle.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Size Preset Buttons */
    .size-presets {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      z-index: 1000;
    }

    .size-preset-btn {
      padding: 6px 12px;
      border: 1px solid #667eea;
      border-radius: 6px;
      background: white;
      color: #667eea;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .size-preset-btn:hover {
      background: #667eea;
      color: white;
      transform: translateY(-1px);
    }

    .size-preset-btn.active {
      background: #667eea;
      color: white;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Drip Float</h1>
    <p>AI Fashion Collaboration Platform</p>
    <button class="resize-toggle" id="resizeToggle" title="Toggle Resizable">‚Üî</button>
  </div>

  <div class="content">

    <!-- Quick Actions -->
    <div class="section">
      <h3>Quick Actions</h3>
      <div class="quick-actions">
        <button class="action-btn history" id="historyBtn">
          <span>History</span>
        </button>
        <button class="action-btn overlay" id="overlayBtn">
          <span id="overlayBtnText">Show Overlay</span>
        </button>
        <button class="action-btn settings" id="settingsBtn">
          <span>Settings</span>
        </button>
      </div>
      
      <!-- Add Current Site Section -->
      <div style="margin-top: 16px; padding-top: 16px; border-top: 1px solid #e9ecef;">
        <button class="btn btn-secondary" id="addCurrentSiteBtn" style="width: 100%; margin-bottom: 0;">
          üåê Add Current Site
        </button>
        <div style="font-size: 12px; color: #6c757d; text-align: center; margin-top: 8px;">
          Add this page to your supported sites list
        </div>
      </div>
    </div>


    
    <!-- Size Preset Buttons -->
    <div id="sizePresets" class="size-presets" style="display: none;">
      <button class="size-preset-btn" data-width="380" data-height="500">Small</button>
      <button class="size-preset-btn" data-width="500" data-height="600">Medium</button>
      <button class="size-preset-btn" data-width="600" data-height="700">Large</button>
    </div>
  </div>

  <script src="storageService.js"></script>
  <script src="popup.js"></script>
  
  <!-- Resize Handle -->
  <div class="resize-handle" id="resizeHandle" style="display: none;"></div>
</body>
</html>
